<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepFlix España - Ver series en línea, ver películas en línea</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/globales.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mediaTable.css">
    <link rel="icon" href="https://keepcoding.io/wp-content/uploads/2020/03/favicon.png" type="image/png" sizes="16x16">
</head>
<body>
<div class="imagen-fondo">
  <div class="imagen-fondo-solid black">
    <div class="app">
  <header>
    <div class="logo"><img src="/assets/img/Recurso-1.png" alt="KeepFlix"></div>
  </header>
  
  <main>
    <section class="login">
      <div class="inicio-sesion">
        <h1>Iniciar sesión</h1>      
        <form action="views/inicio/" class="form-inicio">
          <input type="email" id="email" placeholder="Correo electrónico" required class="input-text" autocomplete="off">
          <input type="password" id="password" placeholder="Contraseña" required class="input-text" autocomplete="off">
          <input type="submit" value="Iniciar sesión" class="btn btn-primary">
          <div class="contenido-checkbox">
            <input type="checkbox" name="recuerdame" id="recuerdame" checked class="recuerdame-check"><label for="recuerdame" class="recuerdame">Recuérdame</label> 
            <span class="inicio-ayuda"><a class="link" target="_self">¿Necesitas ayuda?</a></span>
          </div>
        </form>
      </div>
      <div class="suscribete">
        <div class="suscribete-ya">¿Todavía sin KeepFlix? <a class=" " target="_self" href="/">Suscríbete ya</a>
        </div>
      </div>
      <div class="recaptcha" ><p><span>Esta página utiliza Google reCAPTCHA para garantizar que     no eres un robot. <a href="">Más información</a></span></p>
      </div>
    </section>
  </main>
  
  <footer>
    <aside>
      <div class="site-footer">
        <div class="footer-divider"></div>
        <div class="footer-content">
          <p class="footer-top">¿Preguntas? Llama al <a class="footer-top-a" href="tel:000 000 000">900 000 000</a>
          </p>
        </div>
      </div>
    </aside>
  </footer>
</div>
</div>
</div>
</body>
</html>
